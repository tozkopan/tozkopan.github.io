MAIN_HELP_WELCOME=Добро пожаловать в &laquo;Кафетерий льгот&raquo;!<br>Вы можете сформировать свой уникальный пакет льгот.
MAIN_HELP_BTN_NEXT=Далее
MAIN_HELP_P2_TOP=<h1>ОСНОВНЫЕ ОПРЕДЕЛЕНИЯ &laquo;КАФЕТЕРИЯ&raquo;</h1><b>&laquo;Мой лимит&raquo;</b> – это сумма годового лимита.<br><b>&laquo;Фиксированные льготы&raquo;</b> предоставляются каждому сотруднику и не влияют на  сумму лимита.<br><b>&laquo;Максимальное превышение&raquo;</b> возникает при выборе ДМС  и дает возможность приобрести дополнительные льготы сверх вашего лимита.<br><b>&laquo;Фактическое удержание&raquo;</b> возникает при выборе  льгот, превышающих ваш лимит, и удерживается из вашей заработной платы поквартально.<br><b>&laquo;Остаток лимита&raquo;</b> – неиспользованная сумма лимита - направляется на развитие программ социальной ответственности.
MAIN_HELP_P2_TEXT=<h1>ВЫБОР И ОФОРМЛЕНИЕ ЛЬГОТ</h1><ol><li>Выберите льготы и добавьте их в <b>&laquo;Корзину&raquo;</b>.</li><li>После завершения выбора льгот нажмите кнопку <b>&laquo;Отправить&raquo;</b>. Дальнейшее внесение изменений в пакет льгот будет невозможно.</li><li>Если потребуется дополнительное оформление документов, вы получите уведомление.</li><li>Всю информацию о выбранных льготах и их статусе вы всегда найдете в Личном кабинете Кафетерия.</li></ol>
MAIN_HELP_P2_BOTTEXT=<b>Служба поддержки «Кафетерия льгот»</b><br>По всем вопросам, связанным с условиями, программами и льготами, вы можете обращаться в отдел льгот и нематериальной мотивации к Бочаровой Ольге (доб. 7531) и Умуровой Ирине (доб. 7773).<br>При возникновении технических проблем сделайте заявку в службу 911 (SAP-ошибка в «Кафетерии»).

