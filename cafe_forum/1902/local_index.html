<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		
		<!--<link rel="stylesheet" type="text/css" href="css/main.css">-->
		<style>
			.helpFragment {
				background-image: url(../img/StartBackground.jpg);
				background-size: cover;
				/*background-position: center;*/
				background-position: inherit;
			}
		</style>
		<!--<script src="https://sapui5.hana.ondemand.com/1.40.8/resources/sap-ui-core.js"-->
		<script src="../resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m, sap.uxap, sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal"
			    data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{
				   "mvideo.cafe": "./",
				   "mvideo.cafe.controls": "./controls",
				   "sap.ui.Device": "./controls/Device"
				}'
		>
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
			new sap.m.Shell({
				app : new sap.ui.core.ComponentContainer({
					name : "mvideo.cafe"
				}),
				appWidthLimited: false
			}).placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
    	<div id="backgroundImg" class="helpFragment" style="position:absolute;z-index:999;"></div>
	</body>
</html>
